apiVersion: v1
kind: Service
metadata:
  name: users-app-svc
  labels:
    app: users-app
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: users-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-app
  template:
    metadata:
      labels:
        app: users-app
    spec:
      containers:
        - name: users-app
          image: ghcr.io/coopstools-homebrew/coopstools-homebrew/users_app:v0.0.1
          resources:
            requests:
              memory: "128Mi"
              cpu: "300m"
            limits:
              memory: "128Mi"
              cpu: "300m"
          ports:
            - containerPort: 80
          env:
            - name: VUE_APP_API_URL
              value: "http://home.coopstools.com/api"
